<!doctype html>
<html lang="en">
  <head>
    <title>Crud Com JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
      <div class="alert alert-success alert-dismissible" id="sucesso" style>
        <button type="button" class="close">&times;</button>
        <strong>Enviado com sucesso!</strong>
      </div>
      <div class="alert alert-success alert-dismissible" id="editado" style>
        <button type="button" class="close">&times;</button>
        <strong>Editado com sucesso!</strong>
      </div>
      <div class="alert alert-danger alert-dismissible" id="erro" style>
        <button type="button" class="close">&times;</button>
        <strong>Erro ao enviar!</strong>
      </div>
      <div class="centraliza">
        <div class="container grid-form">
            <form id="form" method="POST">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Ex: Joao" class="form-control">
                </div>
                <div>
                    <label for="cpf">Cpf</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Ex: 123.456.789-10" class="form-control">
                </div>
                <div>
                    <label for="data">Data-Nascimento</label>
                    <input type="date" name="data" id="data" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-success btn-enviar">Enviar</button>
                </div>
            </form>
            <table class="table table-striped">
                <colgroup>
                    <col width="400">
                    <col width="200">
                    <col width="200">
                    <col width="100">
                    <col width="100">
                </colgroup>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cpf</th>
                        <th>Data Nascimento</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
